<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="display">0</div>
        <div class="btns">
            <div class="row">
                <button class="btn-style" onclick="Clear()">AC</button>
                <button class="btn-style" onclick="Delete()">DEL</button>
                <button class="btn-style" onclick="appendOperator('%')">%</button>
                <button class="btn-style" onclick="appendOperator('+')">+</button>
            </div>
            
            <div class="row">
                <button onclick="appendNumber(7)">7</button>
                <button onclick="appendNumber(8)">8</button>
                <button onclick="appendNumber(9)">9</button>
                <button class="btn-style" onclick="appendOperator('-')">-</button>
            </div>

            <div class="row">
                <button onclick="appendNumber(4)">4</button>
                <button onclick="appendNumber(5)">5</button>
                <button onclick="appendNumber(6)">6</button>
                <button class="btn-style" onclick="appendOperator('*')">X</button>
            </div>

            <div class="row">
                <button onclick="appendNumber(3)">3</button>
                <button onclick="appendNumber(2)">2</button>
                <button onclick="appendNumber(1)">1</button>
                <button class="btn-style" onclick="appendOperator('/')">/</button>
            </div>

            <div class="row">
                <button onclick="appendNumber(0)">0</button>
                <button onclick="appendNumber('.')">.</button>
                <button onclick="calculateResult()" class="btn-style equality">=</button>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
